apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-buildpack-app-deployment
  labels:
    app: my-buildpack-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-buildpack-app
  template:
    metadata:
      labels:
        app: my-buildpack-app
    spec:
      containers:
      - name: my-buildpack-app
        image: us-west1-docker.pkg.dev/gke-playground-477517/buildpack/my-app:v2
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: my-buildpack-app-lb
spec:
  type: LoadBalancer
  selector:
    app: my-buildpack-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080